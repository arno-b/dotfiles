# replace C-b by C-w
unbind C-b
set -g prefix C-w
bind C-w send-prefix

# use utf8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

# Rename your terminals
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Number of lines held in window history
set -g history-limit 10000

# Status bar customization
set -g status-utf8 on
#set -g status-bg black
#set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
#set -g status-left "#[fg=Green]#(whoami)#[fg=white]::#[fg=blue]#(hostname)#[fg=white]::##[fg=yellow]#(curl ipecho.net/plain;echo)"
#set -g status-justify left
set -g status-right '#[fg=Cyan]#S #[fg=white]%a %d %b %R'

# use mouse to select pane
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

# set pane colors - hilight the active pane
set-option -g pane-border-fg white #colour235 #base02
set-option -g pane-active-border-fg green #colour240 #base01

# remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# scrolling with shift page up/down
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Set ability to capture on start and restore on exit window data when running an application
set -g alternate-screen on

# remap split
bind-key s split-window -v
bind-key v split-window -h
